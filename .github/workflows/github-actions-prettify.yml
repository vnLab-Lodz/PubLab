name: Continuous Integration

on:
  pull_request:
  push:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸšš
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Prettify code ðŸ’„
        uses: creyD/prettier_action@v4.0
        with:
          prettier_options: --write --config .prettierrc ./src
